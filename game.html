<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Master - Play</title>
</head>

<!-- Logo takes back to home page -->
<body class="flex-container">
        <a href="index.html">
          <h1>Geography Master</h1>
        </a>

        <!-- Container that holds main content -->
        <div class="outer" id="outer-container">

            <!-- Difficulty buttons -->
            <div id="difficulty">
                <h2>Select your difficulty</h2>
                <div class="btn-group">
                    <button class="btn difficulty" id="easy" onclick="apiAddress = easyDifficulty">Easy</button>
                    <button class="btn difficulty" id="medium" onclick="apiAddress = mediumDifficulty">Medium</button>
                    <button class="btn difficulty" id="hard" onclick="apiAddress = hardDifficulty">Hard</button>
            </div>
        </div>

        <!-- Questions and buttons -->
        <div id="quiz-area" class="hide">
            <div id="counter-area">
                <p class="asnwer-count">Question number: <span id="answer-number">1</span></p>
                <p class="score-area">Score: <span id="score">0</span></p>
            </div>
            <hr>
            <h2 id="question"></h2>

            <div class="answer-btns btn-group">
                <button class="btn answer-text" id="answer1"></button>
                <button class="btn answer-text" id="answer2"></button>
                <button class="btn answer-text" id="answer3"></button>
                <button class="btn answer-text" id="answer4"></button>
        
                <button id="next" class="btn next-btn hide">Next</button>
            
            </div>
        </div>

          <!--End Quiz & Final Score -->
        <div id="end-area" class="hide">
            <h2>You Scored: <span id="final-score"></span></h2>
            <p>Congratulations on completing the quiz!</p>
            <p>Want to save your score?</p>
            <p>Fill in your name below and submit your score.</p>
            <form>
                <input type="text" id="highscorename" placeholder="Your Name">
                <button class="btn" type="submit" id="submitscorebtn" disabled>Submit</button>
            </form>
            <div class=" btn-group">
                <a href="game.html" class="btn">Play Again?</a>
                <a href="index.html" class="btn">Home</a>
        </div>
  
      </div>

      <!--JavaScript - jQuery & my JS-->
    <script src="assets/js/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
</body>
</html>
